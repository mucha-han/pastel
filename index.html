<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Dreamer Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .card-container {
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 2.5 / 3.5;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .tap-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="card-container" onclick="flipCard()">
        <div class="card" id="card">
            <div class="card-face card-front">
                <img src="./images/card-front.png" alt="Pastel Dreamer Front">
            </div>
            <div class="card-face card-back">
                <img src="./images/card-back.png" alt="Pastel Dreamer Back">
            </div>
        </div>
    </div>
    
    <div class="tap-hint">카드를 터치하여 뒤집기</div>
    
    <script>
        function flipCard() {
            const card = document.getElementById('card');
            card.classList.toggle('flipped');
        }
        
        // Remove hint after first interaction
        document.querySelector('.card-container').addEventListener('click', function() {
            setTimeout(() => {
                const hint = document.querySelector('.tap-hint');
                if (hint) {
                    hint.style.opacity = '0';
                    hint.style.transition = 'opacity 0.5s';
                    setTimeout(() => hint.remove(), 500);
                }
            }, 1000);
        }, { once: true });
    </script>
</body>
</html>
